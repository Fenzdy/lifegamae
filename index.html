<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>

<canvas id="canvas" width="300" height="300"></canvas>
<p>Дней прожили: <span id="count">0</span></p>
<div class="inputs">
    <label for="#time">Длительность дня от 1 до 10 секунд: </label>
    <input type="number" id="time" min="1" max="10" value="0">
</div>
<div class="inputs">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</div>


</body>
</html>
